<div class="flex flex-col items-center justify-center">
  <h2 class="text-2xl">Apply Form</h2>
  <p>For the Property Id : {{ id }}</p>
  <form [formGroup]="applyForm" (submit)="applyFormSubmit()" class=" w-96 flex flex-col items-center justify-center p-8 border rounded gap-3">
    <input class="border w-full text-center" type="text" formControlName="firstName" placeholder="Enter First Name" />
    <input class="border w-full text-center" type="text" formControlName="lastName" placeholder="Enter Last Name"/>
    <input class="border w-full text-center" type="email" formControlName="email" placeholder="Enter Email"/>
    <button class="border-2 w-full text-center" type="submit">Apply</button>
  </form>
</div>
